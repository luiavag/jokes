<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes - JokeAPI REST API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="version.js"></script>
</head>

<body>
    <main class="container">
        <h1>Time for a laugh..</h1>
        <nav class="categories" data-categories></nav>
        <div class="filters" data-filters>
            Filters: 
            <input type="checkbox" name="flags" value="nsfw" id="nsfw"> <label for="nsfw">nsfw</label>
            <input type="checkbox" name="flags" value="religious" id="religious"> <label for="religious">religious</label>
            <input type="checkbox" name="flags" value="political" id="political"> <label for="political">political</label>
            <input type="checkbox" name="flags" value="racist" id="racist"> <label for="racist">racist</label>
            <input type="checkbox" name="flags" value="sexist" id="sexist"> <label for="sexist">sexist</label>
            <input type="text" name="searchTerm" id="searchTerm" placeholder="includes term..">
        </div>
        <div id="joke">..click a category to start!</div>
    </main>
    <footer>
        Project by
        <a href="https://github.com/luiavag/jokes">luiavag</a>
        - Total Jokes <span id="numJokes"></span>
        - Grabbed from
        <a href="https://sv443.net/jokeapi/v2" target="_blank">JokeAPI v<span id="version"></span></a>
    </footer>
</body>

</html>
